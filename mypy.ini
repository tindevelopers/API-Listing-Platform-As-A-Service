[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# SQLAlchemy specific
plugins = sqlalchemy.ext.mypy.plugin

[mypy-passlib.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-laas.database.models]
# Allow SQLAlchemy Column definitions without explicit type annotations
disallow_untyped_defs = False
warn_return_any = False

[mypy-laas.auth.rbac]
# Allow some flexibility for RBAC role comparisons
warn_return_any = False
disallow_untyped_defs = False

[mypy-laas.middleware.*]
# Allow middleware flexibility
disallow_untyped_defs = False
warn_return_any = False

[mypy-laas.schemas.*]
# Allow schema flexibility
disallow_untyped_defs = False

[mypy-laas.api.*]
# Allow API endpoint flexibility
disallow_untyped_defs = False

[mypy-laas.main]
# Allow main app flexibility
disallow_untyped_defs = False
